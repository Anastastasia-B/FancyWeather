<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'>
    <title>Fancy-Weather</title>
</head>
<body>
    <div class="wrapper container mx-auto">
        <div class="flex-row d-inline-flex mt-5 w-100 justify-content-around">
            <div class="w-100 d-inline-flex align-items-center">
                <button class="btn bg-secondary" id="repeatBtn"><img src="img/refresh_icon.svg" alt="refresh"></button>
                <div class="d-flex mx-2 justify-content-around">
                    <button class="btn bg-secondary mx-1 text-light" id="fahrenheit">°F</button>
                    <button class="btn bg-secondary text-light" id="celsius">°C</button>
                </div>
                <div class="d-flex mx-2">
                    <button class="btn bg-secondary mx-1 text-light text-uppercase" id="ru">RU</button>
                    <button class="btn bg-secondary text-light text-uppercase" id="en">EN</button>
                </div>
            </div>
            <div class="searchdiv d-inline-flex">
                <input type="text" class="form-control bg-secondary mx-1 text-light" id="city" contenteditable="true"></input>
                <button class="btn bg-secondary text-light text-uppercase" id="search">SEARCH</button>
            </div>
        </div>
        <div class="d-flex flex-column w-100 mt-5">
            <div class="d-flex flex-column"> 
                <div class="d-inline-flex text-uppercase" id="locationdiv"></div>
                <div class="d-inline-flex">
                    <h3 class="" id="date"></h3>
                    <h3 class="mx-3" id="time"></h3>
                </div>
            </div>
            <div class="d-flex mt-3">
                <div class="d-flex flex-column w-50">
                    <div class="d-inline-flex">
                        <div class="main_temprature" id="temperature"></div>
                        <div class="d-flex flex-column justify-content-between">
                            <div class="icon"><div class="main_weather_icon_container" id="weathericon"></div></div>
                            <div class="weather_descr">
                                <div class="text-uppercase" id="weathertype"></div>
                                <div class="text-uppercase" id="feelslike"></div>
                                <div class="text-uppercase" id="windspeed"></div>
                                <div class="text-uppercase" id="humidity"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5">
                        <div class="d-flex justify-content-between w-100">
                            <div class="forecast d-flex flex-row">
                                <div class="">
                                    <div class="text-uppercase" id="firstDay"></div>
                                    <div class="d-inline-flex">
                                        <div class="tmp_number" id="firstDayTmp"></div>
                                        <div class="weather_icon_container" id="firstDayIcon"></div>
                                    </div>
                                </div>
                                <div class="mx-5">
                                    <div class="text-uppercase" id="secondDay"></div>
                                    <div class="d-inline-flex">
                                        <div class="tmp_number" id="secondDayTmp"></div>
                                        <div class="weather_icon_container" id="secondDayIcon"></div>
                                    </div>
                                </div>
                                <div class="">
                                    <div class="text-uppercase" id="thirdDay"></div>
                                    <div class="d-inline-flex">
                                        <div class="tmp_number" id="thirdDayTmp"></div>
                                        <div class="weather_icon_container" id="thirdDayIcon"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column w-50 align-items-end">
                    <div id="map" class="mb-3"></div>
                    <div class="" id="latitude"></div>
                    <div class="" id="longtitude"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/localization.json"></script>
    <script src="js/main.js"></script>
</body>
</html>
